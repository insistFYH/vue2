<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el+data的另一种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div class="root">
        <h1>{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            data() {
                console.log('@@', this)
                return {
                    name: "jack"
                }
            }
        })
        vm.$mount('.root')
    </script>
</body>

</html>
