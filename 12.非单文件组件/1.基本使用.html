<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div class="root">
        <school></school>
        <hello></hello>
        <student></student>
    </div>
    <div class="root2">
        <hello></hello>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const school = Vue.extend({
            template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click='showName'>点我提示学校名字</button>
            </div>
            `,
            data() {
                return {
                    name: '重庆理工',
                    address: '重庆'
                }
            },
            methods: {
                showName() {
                    alert(this.name)
                }
            },
        })
        const student = Vue.extend({
            template: `
            <div>
                <h2>学生姓名：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    name: '张平',
                    age: 18
                }
            },
        })
        const hello = Vue.extend({
            template: `
            <div>
                <h2>{{say}}</h2>
            </div>
            `,
            data() {
                return {
                    say: 'hello'
                }
            }
        })
        Vue.component('hello', hello)
        new Vue({
            el: '.root',
            components: {
                school,
                student
            }
        })
        new Vue({
            el: '.root2'
        })
    </script>
</body>

</html>
