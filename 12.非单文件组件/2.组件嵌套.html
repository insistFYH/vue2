<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div class="root">
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const student = Vue.extend({
            template: `
            <div>
                <h2>学生姓名：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    name: '张平',
                    age: 18
                }
            },
        })
        const school = Vue.extend({
            template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>
            `,
            data() {
                return {
                    name: '重庆理工',
                    address: '重庆'
                }
            },
            components: {
                student
            }
        })
        const hello = Vue.extend({
            template: `
            <div>
                <h2>{{say}}</h2>
            </div>
            `,
            data() {
                return {
                    say: 'hello'
                }
            }
        })
        const app = Vue.extend({
            template: `
            <div>
                <school></school>
                <hello></hello>
            </div>
            `,
            components: {
                school,
                hello
            }
        })
        new Vue({
            el: '.root',
            template: `
            <app></app>
            `,
            components: {
                app
            }
        })
    </script>
</body>

</html>
