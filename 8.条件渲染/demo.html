<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div class="root">
        <h2>{{n}}</h2>
        <button @click="n++">点我增大n值</button>
        <h2 v-show="n==1">{{name}}</h2>
        <!-- <h2 v-if="n==1">{{name}}</h2>
        <h2 v-else-if="n==2">vue</h2>
        <h2 v-else>react</h2> -->
        <template v-if="n==2">
            <h2>{{name}}</h2>
            <h2>vue</h2>
            <h2>react</h2>
        </template>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: '.root',
            data: {
                name: '张平',
                n: 1
            }
        })
    </script>
</body>

</html>
